<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solver</title>
</head>

<body>
    <form>
        <input type="number" id="a" placeholder="a">
        <input type="number" id="b" placeholder="b">
        <input type="number" id="c" placeholder="c">
        <button type="button" onclick="solveEquation()">Solve</button>
    </form>
    <div id="solutionArea">Solution area</div>

    <script>
        function solveEquation() {
            let a = parseFloat(document.getElementById('a').value);
            let b = parseFloat(document.getElementById('b').value);
            let c = parseFloat(document.getElementById('c').value);

            let delta = b * b - 4 * a * c;

            let solutionText = "Solution: ";
            if (delta > 0) {
                let x1 = (-b + Math.sqrt(delta)) / (2 * a);
                let x2 = (-b - Math.sqrt(delta)) / (2 * a);
                solutionText += `x1 = ${x1.toFixed(2)}, x2 = ${x2.toFixed(2)}`;
            } else if (delta === 0) {
                let x = -b / (2 * a);
                solutionText += `x = ${x.toFixed(2)}`;
            } else {
                let realPart = -b / (2 * a);
                let imaginaryPart = Math.sqrt(-delta) / (2 * a);
                solutionText += `x1 = ${realPart.toFixed(2)} + ${imaginaryPart.toFixed(2)}i, x2 = ${realPart.toFixed(2)} - ${imaginaryPart.toFixed(2)}i`;
            }

            document.getElementById('solutionArea').innerHTML = solutionText;
            console.log(solutionText);
        }
    </script>
</body>

</html>
